	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen

			// Every 50 milliseconds, call the update Function (see below)
			setInterval(update, 16);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css('top', newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			
			alert("Hit the box as many times as you can! First player to 20 wins!");

			var player1Score = jQuery('#player1Score');
			var player2Score = jQuery('#player2Score');
			var superScoreTrackerP1 = jQuery('#superScoreTrackerP1');
			var superScoreTrackerP2 = jQuery('#superScoreTrackerP2');

			var boardHeight = board.height();
			var halfBoard = (boardWidth/2);

			var winHasRan = false;

			var newPositionX = Math.floor(Math.random() * boardWidth);
			if (newPositionX <= 100){
				newPositionX += 300;
			}
			if (newPositionX >= (boardWidth - 100)){
				newPositionX -= 300;
			}

			var newPositionY = Math.floor(Math.random() * boardHeight);

			var hSpeed = Math.floor(Math.random() * 9);
			if (hSpeed === 0)
				hSpeed += 1;
			var wahHuh = Math.floor(Math.random() * 2);
			if (wahHuh === 1){
				hSpeed *= -1;
			}

			var vSpeed = Math.floor(Math.random() * 9);
			if (vSpeed === 0)
			vSpeed += 1;
			wahHuh = Math.floor(Math.random() * 2);
			if (wahHuh === 1){
				vSpeed *= -1;
			}

			var superScoresP1 = 0;
			var superScoresP2 = 0;
			var scoreP1 = 0;
			var scoreP2 = 0;
			
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				moveBoxTo(newPositionX, newPositionY)
				newPositionX += hSpeed;
				if ((hSpeed > 0) && (newPositionX >= boardWidth)){
					scoreP2 -= 1;
					newPositionX = Math.floor(Math.random() * boardWidth);
					if (newPositionX <= 100){
					newPositionX += 300;
					}
					if (newPositionX >= (boardWidth - 100)){
					newPositionX -= 300;
					}
					newPositionY = Math.floor(Math.random() * boardHeight);

					hSpeed = Math.floor(Math.random() * 9);
					if (hSpeed === 0){
						hSpeed += 1;
					}
					wahHuh = Math.floor(Math.random() * 2);
					if (wahHuh === 1){
					hSpeed *= -1;
					}

					vSpeed = Math.floor(Math.random() * 9);
					if (vSpeed === 0)
					vSpeed += 1;
					wahHuh = Math.floor(Math.random() * 2);
					if (wahHuh === 1){
						vSpeed *= -1;
					}
				}
				if ((hSpeed < 0) && (newPositionX <= 0)){
					scoreP1 -= 1;
					newPositionX = Math.floor(Math.random() * boardWidth);
					if (newPositionX <= 100){
					newPositionX += 300;
					}
					if (newPositionX >= (boardWidth - 100)){
					newPositionX -= 300;
					}
					newPositionY = Math.floor(Math.random() * boardHeight);

					hSpeed = Math.floor(Math.random() * 9);
					if (hSpeed === 0){
						hSpeed += 1;
					}
					wahHuh = Math.floor(Math.random() * 2);
					if (wahHuh === 1){
					hSpeed *= -1;
					}

					vSpeed = Math.floor(Math.random() * 9);
					if (vSpeed === 0)
					vSpeed += 1;
					wahHuh = Math.floor(Math.random() * 2);
					if (wahHuh === 1){
						vSpeed *= -1;
					}
					
				}
				newPositionY += vSpeed;
				if ((vSpeed > 0) && (newPositionY >= (boardHeight-50))){
					vSpeed*=(-1);
				}
				if ((vSpeed < 0) && (newPositionY <= 0)){
					vSpeed*=(-1);
				}
				player1Score.text("Points: " + scoreP1);
				player2Score.text("Points: " + scoreP2);
				superScoreTrackerP1.text("Super Scores: " + superScoresP1);
				superScoreTrackerP2.text("Super Scores: " + superScoresP2);
				if ((scoreP1 === 20) && (winHasRan === false)){
					alert("Player 1 wins!");
					alert("Refresh to play again.");
					winHasRan = true;
				}
				if ((scoreP2 === 20) && (winHasRan === false)){
					alert("Player 2 wins!");
					alert("Refresh to play again.");
					winHasRan = true;
				}
			}

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				if(hSpeed >= 30){
					if (halfBoard >= newPositionX){
						scoreP1 += 3;
						superScoresP1 += 1;
					}
					if (halfBoard < newPositionX){
						scoreP2 += 3;
						superScoresP2 += 1;
					}
				}
				if (halfBoard >= newPositionX){
					scoreP1 += 1;
				}
				else if (halfBoard < newPositionX){
					scoreP2 += 1;
				}

				newPositionX = Math.floor(Math.random() * boardWidth);
				if (newPositionX <= 100){
				newPositionX += 300;
				}
				if (newPositionX >= (boardWidth - 100)){
				newPositionX -= 300;
				}
				if (hSpeed < 0){
					hSpeed*=(-1);
				}
				if (vSpeed < 0){
					vSpeed*=(-1);
				}
				
				hSpeed += 3;
				vSpeed += 1.5;
				wahHuh = Math.floor(Math.random() * 2);
				if (wahHuh === 1){
				hSpeed *= -1;
				}
				wahHuh = Math.floor(Math.random() * 2);
				if (wahHuh === 1){
				vSpeed *= -1;
				}

			};
		})();
